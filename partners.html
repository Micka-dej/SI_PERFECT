<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Une année de voyages</title>
  </head>
  <body>
    <section class="partners">
      <div class="partners-logo">
        <img class="partners-logo-img" src="Styles/imgs/logoperfectsite.png" alt="Logo une année de voyages">
      </div>
      <h4 class="partners-title">Les dernières nouveautés</h4>
      <div class="row partners-wrapper">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
          <div class="partners-wrapper-item partners-left"></div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
          <div class="partners-wrapper-item"></div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
          <div class="partners-wrapper-item partners-right"></div>
        </div>
      </div>
      <div class="row partners-writing">
        <h4 class="partners-writing-title">Créer son propre article est désormais possible !</h4>
        <p class="partners-writing-texts">
          Vous pouvez désormais créer votre propre actircle. Il vous sera possible
          par la suite de nous le faire parvenir et on vous le publiera.
        </p>
        <form class="partners-writing-form" action="index.html" method="post">
          <select class="partners-writing-form-select">
            <option value disabled selected>Vous êtes...</option>
            <option value="Annonceur">Annonceur</option>
            <option value="Journaliste">Journaliste</option>
            <option value="Partenaire">Partenaire</option>
            <option value="Lecteur">Lecteur</option>
            <option value="Office de Tourisme">Office de Tourisme</option>
          </select>
          <input class="partners-writing-form-input" type="text">
          <input class="partners-writing-form-input" type="text">
          <input class="partners-writing-form-input" type="text">
          <input class="partners-writing-form-input" type="text">
          <textarea class="partners-writing-form-textArea" rows="8" cols="80"></textarea>
          <button class="partners-writing-form-button" type="submit" name="button">Envoyer</button>
        </form>
      </div>
    </section>

    <footer class="partners-footer">
      <div class="partners-footer-logo">
        <img class="partners-footer-logo-img" src="styles/imgs/facebookBlack.png" alt="Facebook">
        <img class="partners-footer-logo-img" src="styles/imgs/twitterBlack.png" alt="Twitter">
        <img class="partners-footer-logo-img" src="styles/imgs/instagramBlack.png" alt="Instagram">
        <img class="partners-footer-logo-img" src="styles/imgs/youtubeBlack.png" alt="Youtube">
      </div>
      <div class="partners-footer-nav">
        <p class="partners-footer-nav-item">Category</p>
        <p class="partners-footer-nav-item">Home</p>
        <p class="partners-footer-nav-item">Contact</p>
      </div>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
